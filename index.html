<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Eco Dash</title>

    <!-- meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <!-- CSS Reset -->
    <link href="/static/cssreset-min.css" rel="stylesheet" type="text/css">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

    <!-- Google Maps API and jQuery -->
    <script src="https://www.google.com/jsapi"></script>

    <link rel="stylesheet" href="/static/main.css">

  </head>
  <body>

    <!-- Create the toplevel page containers -->
    <section id="pageheader"></section>
    <section id="pagecontent"></section>

    <!-- Load the Clojurescript main application code -->
    <script src="/static/ecodash.js"></script>
    <script>
      ecodash.core.main(
      '{{ eeMapId | safe }}',
      '{{ eeToken | safe }}',
      '{{ countryPolygons | safe }}',
      '{{ provincePolygons | safe }}'
      )
    </script>

  </body>
